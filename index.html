<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f8fb;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #34495e;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .checkbox-group {
      margin-bottom: 18px;
    }

    .checkbox-group label {
      font-weight: normal;
      display: block;
      margin-bottom: 5px;
    }

    #total {
      margin-top: 10px;
      font-weight: bold;
      color: #27ae60;
      font-size: 16px;
    }

    button {
      background-color: #2980b9;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1c5980;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Workshop Registration</h2>

    <form id="registrationForm" action="https://formsubmit.co/kb020sayan@gmail.com" method="POST" onsubmit="prepareSubmission()">
      <label for="name">Name:</label>
      <input type="text" name="Name" id="name" required>

      <label for="email">Email:</label>
      <input type="email" name="Email" id="email" required>

      <label for="mobile">Mobile:</label>
      <input type="tel" name="Mobile" id="mobile" required>

      <label for="org">Organization:</label>
      <input type="text" name="Organization" id="org" required>

      <div class="checkbox-group">
        <label>Select Workshops:</label>
        <label><input type="checkbox" name="Workshops[]" value="Workshop 1" onchange="calculatePrice()"> Transforming Data into Decisions: Visualizing Insights for Action</label>
        <label><input type="checkbox" name="Workshops[]" value="Workshop 2" onchange="calculatePrice()"> AR & VR for Creators: Hands-on Workshop in Innovative and Artistic Applications</label>
        <label><input type="checkbox" name="Workshops[]" value="Workshop 3" onchange="calculatePrice()"> Defend Like a Pro: Hands-On Cybersecurity Training with CyberDefenders</label>
        <label><input type="checkbox" name="Workshops[]" value="Workshop 4" onchange="calculatePrice()"> NextGen AI: Exploring AI Tools for the Digital Era</label>
        <p id="total">Total Price: ₹0</p>
      </div>

      <input type="hidden" name="Total Price" id="totalHidden">

      <!-- Prevent Formsubmit email confirmation -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function calculatePrice() {
      const checkboxes = document.querySelectorAll('input[name="Workshops[]"]:checked');
      let total = 0;
      if (checkboxes.length === 1) total = 500;
      else if (checkboxes.length === 2) total = 800;
      else if (checkboxes.length === 3) total = 1000;
      else if (checkboxes.length === 4) total = 1200;
      document.getElementById("total").innerText = "Total Price: ₹" + total;
      document.getElementById("totalHidden").value = total;
    }

    function prepareSubmission() {
      calculatePrice(); // ensure total is updated before submit
    }
  </script>
</body>
</html>
